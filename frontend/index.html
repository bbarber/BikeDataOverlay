<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Data Overlay</title>
    <link rel="stylesheet" href="styles.css">
    <script src="node_modules/lucide/dist/umd/lucide.js"></script>
</head>
<body>
    <div class="overlay-container">
        <div class="metric-display">
            <div class="metric-value" id="watts">--</div>
            <div class="metric-label">WATTS</div>
        </div>
        
        <!-- Toggle button for device panel - always visible -->
        <button id="toggleDevicePanel" class="toggle-btn">
            <i data-lucide="settings"></i>
        </button>
        
        <!-- Device Management Panel -->
        <div class="device-panel" id="devicePanel">
            <div class="device-panel-header">
                <h3>Bluetooth Devices</h3>
            </div>
            
            <div class="device-panel-content" id="devicePanelContent">
                <div class="device-controls">
                    <button id="scanDevicesBtn" class="btn-primary">Scan for Devices</button>
                    <button id="refreshDevicesBtn" class="btn-secondary">Refresh</button>
                </div>
                
                <div class="device-status" id="deviceStatus">
                    <span class="status-text">Ready to scan</span>
                </div>
                
                <div class="device-list" id="deviceList">
                    <div class="no-devices">No devices found. Click "Scan for Devices" to search for fitness equipment.</div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="overlay-container heart-rate-container">
        <div class="metric-display">
            <div class="metric-value" id="heartRate">--</div>
            <div class="metric-label">BPM</div>
        </div>
    </div>
    
    <div class="overlay-container time-container">
        <div class="metric-display">
            <div class="metric-value" id="totalTime">00:00</div>
            <div class="metric-label">TIME</div>
        </div>
        
        <!-- Timer control buttons -->
        <div class="timer-controls">
            <button id="startTimer" class="timer-btn start-btn">
                <i data-lucide="play"></i>
            </button>
            <button id="stopTimer" class="timer-btn stop-btn">
                <i data-lucide="pause"></i>
            </button>
            <button id="resetTimer" class="timer-btn reset-btn">
                <i data-lucide="rotate-ccw"></i>
            </button>
        </div>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
